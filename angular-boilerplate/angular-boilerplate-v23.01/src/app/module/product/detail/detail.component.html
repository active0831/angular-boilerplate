<h2>Product Detail</h2>

<detail-head></detail-head>
<detail-toolbar></detail-toolbar>

<div *ngIf="action=='detail'">
  <h3>detail</h3>
</div>
<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <h4>{{ product.price | currency }}</h4>
  <p>{{ product.description }}</p>
  <button type="button" (click)="addToCart(product)">Buy</button>
</div>
