<list-head></list-head>
<list-toolbar></list-toolbar>

<div *ngFor="let people of people">
  <h3>
      <a [title]="people.name + ' details'"
        [routerLink]="['/people/detail', people.id]">
        {{ people.name }}
      </a>
  </h3>
  <p *ngIf="people.description">
    Description: {{ people.description }}
  </p>

  <button type="button" (click)="share()">
    Share
  </button>
  <component-alerts
    [people]="people" (notify)="onNotify()">
  </component-alerts>
</div>
